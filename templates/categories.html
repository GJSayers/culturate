{% extends "base.html" %}
{% block content %}

<h3 class="grey-text text-darken-4 center-align"> Manage Categories </h3>

<div class="row ">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2 test-shadow">
            Add Category <i class="material-icons right grey-text text-darken-3">add</i>
        </a>

    </div>

</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m3">
        <div class="card grey darken-1 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name}}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn green accent-4">Edit</a>
                <a href="#" class="btn light-blue lighten-1">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
