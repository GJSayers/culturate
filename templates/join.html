{% extends "base.html" %}
{% block content %}
<div class="row form-backgorund">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('join') }}">
        <div class="card submission-form">
            <div class="card-content center-align">
                <span class="card-title">Join Our Community</span>
                <p></p>
            </div>
            
            <!-- username input -->
            <div class="row">
                <div class="input-field col s10 push-s1">
                    <i class="material-icons prefix submission-icon">account_circle</i>
                    <input id="user_name" name="user_name" type="text" class="validate" autocomplete="username">
                    <label for="user_name">Username</label>
                </div>
            </div>
            <!-- email input -->
            <div class="row">
                <div class="input-field col s10 push-s1">
                    <i class="material-icons prefix submission-icon">email</i>
                    <input id="user_email" name="user_email" type="email" class="validate">
                    <label for="user_email" class="label">Email</label>
                </div>
            </div>
            <!-- password input -->
            <div class="row">
                <div class="input-field col s10 push-s1">
                    <i class="material-icons prefix submission-icon">lock</i>
                    <input id="user_password" name="user_password" type="password" class="validate" autocomplete="new-password">
                    <label for="user_password">Password</label>
                </div>
            </div> 
            <!-- bio input -->
            <div class="row">
                <div class="input-field col s10 push-s1">
                    <i class="material-icons prefix submission-icon">face</i>
                    <textarea id="user_bio" name="user_bio" class="materialize-textarea validate"></textarea>
                    <label for="user_bio">Bio</label>
                </div>
            </div>
            <!-- profile pic input -->
            <div class="row">
            <div class="file-field input-field col s10 push-s1">
                    <i class="material-icons prefix submission-icon">add_a_photo</i><label for="user_avatar">Upload Profile Pic
                    </label>
                    
                    <input id="user_avatar" name="user_avatar" type="file">
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                    
                </div>
            </div>
            </div>
            
            <!-- submit button -->    
                <div class="row submit-section">
                    <button class="col s6 btn offset-s3 submit-btn" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            

            <div class="center-align login-link">
                <a href="{{ url_for('login') }}" class="">Already a user?... Log in here</a>
            </div>
            
        </div>
    </form>
    
</div>
{% endblock %}
