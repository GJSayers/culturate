{% extends "base.html" %}
{% block content %}

<div class="row form-background">
        <div class="card submission-form">
            <div class="card-content center-align">
                <span class="submission-header">Edit Category</span>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">

                <!-- Category Name -->
        <div class="row">
            <div class="input-field col s10 push-s1">
                <i class="material-icons prefix submission-icon">collections_bookmark</i>
                <input id="category_name" name="category_name" type="text" minlength="3" maxlength="25" value="{{ category.category_name }}" class="materialize-textarea validate" required></textarea>
                <label for="category_name">Category Name</label>
            </div>
        </div>
    
        <!-- submit button -->
        <div class="row center-align">
            <a href="{{ url_for('get_categories') }}" class="btn cancel-button"> Cancel <i class="material-icons submission-icon right">clear</i>
            </a>
            <button class="col s6 btn submit-btn" type="submit">Edit
                <i class="material-icons submission-icon right ">edit</i>
            </button>
        </div>
    </form>
</div>
</div>
</div>
</div>

{% endblock %}
